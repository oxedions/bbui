<h1 class="title">Add Custom Group</h1>
  <h2 class="subtitle">
    Add a new custom group.<br>
  </h2>

<form action="/inventory/groups/custom_groups/index.html" method="POST">

  <div class="field">
    <label class="label">Enter new custom group name:</label>
    <div class="control has-icons-left">
      <input class="input" type="text" placeholder="Text input" id="add_custom_group_name" name="add_custom_group_name">
      <span class="icon is-small is-left">
        <i class="fas fa-seedling"></i>
      </span>
    </div>
  </div>

  <div class="field">
    <label class="label">Enter custom group description, as a reminder:</label>
    <div class="control has-icons-left">
      <input class="input" type="text" placeholder="Text input" id="add_custom_group_description" name="add_custom_group_description" value="This is a generic group...">
      <span class="icon is-small is-left">
        <i class="fas fa-seedling"></i>
      </span>
    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
  </div>

 </form>
