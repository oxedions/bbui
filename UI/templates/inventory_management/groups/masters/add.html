<!DOCTYPE html>
<html>
  <head>
{% include "head.html" with context %}
  </head>
<body>

<section class="main-content columns is-fullheight">
{% set menu_active = 'groups_masters' %}
{% include "menu.html" with context %}

  <div class="container column is-10">
    <div class="section">

		  <h1 class="title">Add Master Group</h1>
		    <h2 class="subtitle">
		      Add a new master group.<br>
		    </h2>

		  <form action="/inventory_management/groups/masters" method="POST">

		    <div class="field">
		      <label class="label">Enter new master group name:</label>
		      <div class="control has-icons-left">
		        <input class="input" type="text" placeholder="Text input" id="add_master_group_name" name="add_master_group_name">
		        <span class="icon is-small is-left">
		          <i class="fas fa-seedling"></i>
		        </span>
		      </div>
		    </div>

		    <div class="field">
		      <label class="label">Enter master group informations, as a reminder:</label>
		      <div class="control has-icons-left">
		        <input class="input" type="text" placeholder="Text input" id="add_master_group_info" name="add_master_group_info" value="This is a generic group...">
		        <span class="icon is-small is-left">
		          <i class="fas fa-seedling"></i>
		        </span>
		      </div>
		    </div>

		    <div class="field is-grouped">
		      <div class="control">
		        <button class="button is-link">Submit</button>
		      </div>
		    </div>

		   </form>


    </div>
  </div>



</section>


</body>
</html>
